<!DOCTYPE html>
<html>
    <head>
        <title>More cellspacing & cellpadding</title>
        <meta charset="utf-8">
    </head>
    <body>
        <table width="30%" height="30px" align="center" cellspacing="0px" cellpadding="0px">

            <tr>
                <td height="15px" width="10%" bgcolor="darkred"></td>
                <td bgcolor="red"></td>
                <td bgcolor="pink"></td>
            </tr>
            <tr>
                <td height="15px" bgcolor="darkblue"></td>
                <td bgcolor="blue"></td>
                <td bgcolor="lightblue"></td>
            </tr>
        </table>
    </body>
</html>
