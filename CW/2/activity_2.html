<!DOCTYPE html>
<html>
    <head>
        <title>HTML Color Table</title>
        <meta charset="utf-8">
        <style>
            table, th, td{
               border: 1px solid black
            }
        </style>
    </head>
    <body>
        <table height="70" width="40%" align="center">
            <caption>Some HTML Colors</caption>
            <tr height="50">
                <th>Colour</th>
                <th>Name</th>
                <th>hexidecimal</th>
                <th>RGB value</th>
            </tr>
            <tr height="50" align="center">
                <td style="background-color: #FA8072;"></td>
                <td>Salmon</td>
                <td>FA8072</td>
                <td><b>250-128-114</b></td>
            </tr>
            <tr height="50" align="center">
                <td style="background-color: #FFD700;"></td>
                <td>Gold</td>
                <td>FFD700</td>
                <td><b>255-215-0</b></td>
            </tr>
        </table>
    </body>
</html>
